<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nha Khoa Chăm Sóc Nụ Cười Việt</title>
</head>
<link rel="stylesheet" href="./decorate.css">
<body>
    <header>
        <h1>Đăng ký lịch khám</h1>

        <div class="menu">
            <a href="./trangchu.html" class="link">Trang chủ</a>&nbsp;
            <a href="./dichvu.html" class="link">Dịch vụ</a>&nbsp;
            <a href="./lichkham.html" class="link">Đăng ký lịch khám</a>
        </div>
    </header>
        <br>
        <form class="form">
                <div>
                    <label>Họ và tên</label>
                    <br>
                    <input type="text" placeholder="Nhập họ tên" class="box">
                </div>
                <br>
                <div>
                    <label>Email</label>
                    <br>
                    <input type="email" placeholder="example@gmail.com" class="box">
                </div>
                <br>

                <div>
                    <label>Số điện thoại</label>
                    <br>
                    <input type="tel" class="box">
                </div>
                <br>
                <div>
                    <label>Chọn dịch vụ</label>
                    <br>
                    <select class="box">
                        <option>Khám răng tổng quát</option>
                        <option>Lấy cao răng</option>
                        <option>Tẩy trắng răng</option>
                        <option>Niềng răng</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Ngày khám</label>
                    <br>
                    <input type="date" class="box">
                </div>
                <br>
                <div>
                    <label>Ghi chú thêm</label>
                    <br>
                    <textarea placeholder="Yêu cầu thêm..." class="box"></textarea>
                </div>
                <br>
                <button type="submit">Gửi đăng ký</button>
            </form>
    <footer class="footer">

        <p>Địa chỉ: 123 Đường Nụ Cười – Hotline: 0900 000 000</p>
    </footer>
</body>
</html>
